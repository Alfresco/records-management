DATALOAD.rm.recordFolderPaths.default=
DATALOAD.rm.recordFolderPaths.type=string
DATALOAD.rm.recordFolderPaths.title=Filing Path(s)
DATALOAD.rm.recordFolderPaths.description= This can be a record category or record folder, if a record category then records are filled at random in any record folder beneath that record category, if a record folder then all records are filed into that record folder, if none is specified then records are filed at random throughout the file plan. More than one path can be provided. Config examples: "/Category1", "/Category1/RecordFolder1", "/Category1,/Category2", "/Category1/RecordFolder1,/Category2/RecordFolder2"
DATALOAD.rm.recordFolderPaths.group=Records Management - Upload Records

