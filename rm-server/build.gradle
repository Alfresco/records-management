
repositories { 
	mavenCentral()  
}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
	compile 'javax.servlet:servlet-api:2.5'		
	compile 'org.springframework:spring-test:2.5'            
}

amp {
	amp 'rm-server.amp'
	module 'config/alfresco/module/org_alfresco_module_rm'
	jar 'build/libs/rm-server.jar'
}
	

	
