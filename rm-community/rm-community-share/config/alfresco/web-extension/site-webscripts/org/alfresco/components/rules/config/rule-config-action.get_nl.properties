record.folder.path.help=<p>Selecteer een archiefmap of voer het volledige pad in.</p>\t<p>U kunt een deel van een archiefstukeigenschap invoeren om opties voor automatisch aanvullen weer te geven. Als u bijvoorbeeld rm invoert, zijn o.a. de volgende opties mogelijk:</p>\t<ul><li>- Datum gearchiveerd {node.rma:dateFiled}</li>\t<li>- Locatie {node.rma:location}</li></ul>\t<p>Archiefstukken worden in het ordeningsplan geplaatst op basis van elke individuele archiefstukeigenschapwaarde.</p>\t<p>Er worden per keer slechts zes opties geboden.</p>\t<p>Als u een datumoptie selecteert, dan wordt dat deel van het pad ingesteld op de datum waarop de regel wordt uitgevoerd. Bijvoorbeeld, als de regel wordt uitgevoerd op maandag:</p>\t<ul><li>- Dag kort {date.day.short} = Maa</li>\t<li>- Dag lang {date.day.long} = Maandag</li></ul>\t<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Zie "Rules autocomplete options" voor volledige informatie.</a></p>
