record.folder.path.help=<p>Seleccione una carpeta de documentos de archivo o escriba la ruta completa.</p>\
	<p>Puede escribir parte de la propiedad de un documento de archivo para mostrar las opciones de autocompletar. Por ejemplo, si escribe rm, las opciones incluyen:</p>\
	<ul><li>- Fecha de archivo {node.rma:dateFiled}</li>\
	<li>- Ubicaci\u00f3n {node.rma:location}</li></ul>\
	<p>Los documentos de archivo se colocar\u00e1n en el plan de ficheros en base al valor individual de la propiedad del registro.</p>\
	<p>Solo se ofrecen 6 opciones cada vez.</p>\
	<p>Si selecciona una opci\u00f3n de fecha, se establece esa parte de la ruta hasta la fecha en que se ejecuta la regla. Por ejemplo, si se ejecuta el lunes, entonces:</p>\
	<ul><li>- D\u00eda corto {date.day.short} = Lun</li>\
	<li>- D\u00eda largo {date.day.long} = Lunes</li></ul>\
	<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Consulte "Rules autocomplete options" para obtener toda la informaci\u00f3n.</a></p>\
	
