record.folder.path.title=Klikk for \u00e5 finne flere detaljer om \u00e5 skrive inn en plassering av oppf\u00f8ringsmappen.
record.folder.path.help=<p>Velg en oppf\u00f8ringsmappe, eller skriv inn hele banen.</p>\
	<p>Du kan skrive inn en del av oppf\u00f8ringsegenskapen for \u00e5 vise valg ved automatisk fullf\u00f8ring. Hvis du f.eks. skriver inn rm-alternativer, skal du inkludere:</p>\
	<ul><li>- Dato registrert {node.rma:dateFiled}</li>\
	<li>- Sted {node.rma:location}</li></ul>\
	<p>Oppf\u00f8ringen plasseres i filplanen basert i egenskapsverdien til den enkelte oppf\u00f8ringen.</p>\
	<p>Det gis kun 6 valg samtidig.</p>\
	<p>Datovalgene stilles inn den delen av banen til datoen som regelen kj\u00f8rer. Hvis f.eks. den kj\u00f8res p\u00e5 mandag blir:</p>\
	<ul><li>- Kort dag {date.day.short} = man</li>\
	<li>- Lang dag {date.day.long} = mandag</li></ul>\
	<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Se "Rules autocomplete options" for \u00e5 finne alle detaljene.</a></p>\

