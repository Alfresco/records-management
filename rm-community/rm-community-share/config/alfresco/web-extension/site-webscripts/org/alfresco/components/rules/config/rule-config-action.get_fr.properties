record.folder.path.help=<p>S\u00e9lectionnez un dossier d'archives ou entrez le chemin d'acc\u00e8s complet.</p>\
  <p>Vous pouvez saisir partiellement une propri\u00e9t\u00e9 d'archive pour afficher des options de saisie semi-automatique. Par exemple, si vous saisissez rm, les options suivantes s'affichent\u00a0:</p>\
  <ul><li>- Date de versement au site des archives {node.rma:dateFiled}</li>\
  <li>- Emplacement {node.rma:location}</li></ul>\
  <p>Les archives sont plac\u00e9es dans le plan de classification en fonction de chaque valeur de propri\u00e9t\u00e9 d'archive individuelle.</p>\
  <p>6\u00a0options maximum peuvent \u00eatre propos\u00e9es simultan\u00e9ment.</p>\
  <p>Si vous s\u00e9lectionnez une option de date, cette partie du chemin est d\u00e9finie \u00e0 la date \u00e0 laquelle la r\u00e8gle est ex\u00e9cut\u00e9e. Par exemple, si elle est ex\u00e9cut\u00e9e le lundi\u00a0:</p>\
  <ul><li>- Jour en abr\u00e9g\u00e9 {date.day.short} = lun</li>\
  <li>- Jour en long {date.day.long} = lundi</li></ul>\
  <p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Voir "Rules autocomplete options" pour plus d'informations.</a>\</p>\

