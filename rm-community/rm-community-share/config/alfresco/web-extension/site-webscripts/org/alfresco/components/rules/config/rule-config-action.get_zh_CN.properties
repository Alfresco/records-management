record.folder.path.help=<p>\u9009\u62e9\u8bb0\u5f55\u6587\u4ef6\u5939\u6216\u8f93\u5165\u5b8c\u6574\u8def\u5f84\u3002</p>\t<p>\u60a8\u53ef\u4ee5\u8f93\u5165\u90e8\u5206\u8bb0\u5f55\u5c5e\u6027\u4ee5\u663e\u793a\u81ea\u52a8\u586b\u5145\u9009\u9879\u3002 \u4f8b\u5982\uff0c\u5982\u679c\u60a8\u8f93\u5165 rm\uff0c\u9009\u9879\u5c06\u5305\u62ec\uff1a</p>\t<ul><li>- \u7acb\u5377\u65e5\u671f {node.rma:dateFiled}</li>\t<li>- \u4f4d\u7f6e {node.rma:location}</li></ul>\t<p>\u57fa\u4e8e\u6bcf\u4e2a\u5355\u72ec\u7684\u8bb0\u5f55\u5c5e\u6027\u503c\uff0c\u5c06\u8bb0\u5f55\u653e\u5165\u5f52\u7c7b\u65b9\u6848\u5185\u3002</p>\t<p>\u7cfb\u7edf\u5728\u540c\u4e00\u65f6\u95f4\u53ea\u63d0\u4f9b 6 \u4e2a\u9009\u9879\u3002</p>\t<p>\u5982\u679c\u60a8\u9009\u62e9\u4e00\u4e2a\u65e5\u671f\u9009\u9879\uff0c\u5219\u8def\u5f84\u7684\u8be5\u90e8\u5206\u8bbe\u5b9a\u4e3a\u89c4\u5219\u8fd0\u884c\u7684\u65e5\u671f\u3002 \u4f8b\u5982\uff0c\u5982\u679c\u6267\u884c\u65f6\u95f4\u662f\u661f\u671f\u4e00\uff0c\u5219</p>\t<ul><li>- \u7f29\u5199\u661f\u671f\u6570 {date.day.short} = Mon</li>\t<li>- \u5168\u957f\u661f\u671f\u6570 {date.day.long} = Monday</li></ul>\t<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">\u6709\u5173\u5b8c\u6574\u8be6\u60c5\uff0c\u8bf7\u53c2\u9605\u89c4\u5219\u81ea\u52a8\u586b\u5145\u9009\u9879\u3002</a></p>
