record.folder.path.title=Klikk for \u00e5 vise hjelpeteksten for banefeltet til oppf\u00f8ringsmappen..
record.folder.path.help=<p>Skriv inn en del av oppf\u00f8ringsegenskapen for \u00e5 vise valg ved autaomatisk fullf\u00f8ring. Hvis du f.eks. skriver inn rm-alternativer, skal du inkludere:</p>\
	<ul><li>- Dato registrert {node.rma:dateFiled}</li>\
	<li>- Sted {node.rma:location}</li></ul>\
	<p>Oppf\u00f8ringen plasseres i filplanen basert i egenskapsverdien til den enkelte oppf\u00f8ringen.</p>\
	<p>Det gis kun 6 valg samtidig.</p>\
	<p>Datovalgene stilles inn den delen av banen til datoen som regelen kj\u00f8rer. Hvis f.eks. den kj\u00f8res p\u00e5 mandag blir:</p>\
	<ul><li>- Kort dag {date.day.short} = man</li>\
	<li>- Lang dag {date.day.long} = mandag</li></ul>\
	<p>Se oppf\u00f8ringsh\u00e5ndtering for \u00e5 finne alle de automatiske fullf\u00f8ringsvalgene.</p>\
	<p><a href="http://docs.alfresco.com/rm2.2/references/rm-rules-substitutions.html" target="_blank">Klikk her for \u00e5 finne alle automatiske fullf\u00f8ringsvalgene.</a></p>\
	
