record.folder.path.help=<p>\u30ec\u30b3\u30fc\u30c9\u30d5\u30a9\u30eb\u30c0\u3092\u9078\u629e\u3059\u308b\u304b\u3001\u30d5\u30a9\u30eb\u30c0\u306e\u30d5\u30eb\u30d1\u30b9\u3092\u5165\u529b\u3057\u307e\u3059\u3002</p>\
	<p>\u30ec\u30b3\u30fc\u30c9\u30d7\u30ed\u30d1\u30c6\u30a3\u306e\u4e00\u90e8\u3092\u5165\u529b\u3059\u308b\u3068\u3001\u30aa\u30fc\u30c8\u30b3\u30f3\u30d7\u30ea\u30fc\u30c8\u30aa\u30d7\u30b7\u30e7\u30f3\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002 \u4f8b\u3048\u3070\u3001\u300crm\u300d\u3068\u5165\u529b\u3059\u308b\u3068\u3001\u6b21\u306e\u3088\u3046\u306a\u30aa\u30d7\u30b7\u30e7\u30f3\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002</p>\
