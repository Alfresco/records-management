record.folder.path.title=Clique para obter mais detalhes sobre como digitar um local de pasta de documento arquiv\u00edstico.
record.folder.path.help=<p>Selecione uma pasta de documento arquiv\u00edstico ou digite o caminho completo.</p>/
	<p>Voc\u00ea pode digitar parte de uma propriedade de documento arquiv\u00edstico para exibir as op\u00e7\u00f5es de preenchimento autom\u00e1tico. Por exemplo, se voc\u00ea digitar rm, as op\u00e7\u00f5es incluir\u00e3o:</p>\
	<ul><li>- a data de arquivamento {node.rma:dateFiled}</li>\
	<li>- Documentos arquiv\u00edsticos de {node.rma:location}</li></ul>\
	<p>Localiza\u00e7\u00e3o ser\u00e3o colocados no Plano de Arquivo com base em cada valor da propriedade de registro individual.</p>/
	<p>Apenas 6 op\u00e7\u00f5es s\u00e3o oferecidas por vez.</p>\
	<p>Se voc\u00ea selecionar uma op\u00e7\u00e3o de data, essa parte do caminho ser\u00e1 definida para a data a regra \u00e9 executada. Por exemplo, se a regra for executada na segunda-feira:</p>/
	<ul><li>- Dia curto {date.day.short} = Seg</li>\
	<li>- Dia longo {date.day.long} = Segunda</li></ul>\
	<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Consulte as op\u00e7\u00f5es de preenchimento autom\u00e1tico de regras para obter todos os detalhes.</a></p>\

