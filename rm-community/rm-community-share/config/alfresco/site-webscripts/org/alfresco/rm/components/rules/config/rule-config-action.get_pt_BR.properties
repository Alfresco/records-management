## Format used for date entry in date picker, 'entry' format is used by date parsing code,
## 'display' format is shown to the user under date entry field
form.control.date-picker.entry.date.format=d/M/aaaa
form.control.date-picker.display.date.format=DD/MM/AAAA

## Format used for time entry in datetime picker, 'entry' format is used by date parsing code,
## 'display' format is shown to the user under time entry field
form.control.date-picker.entry.time.format=HH:mm
form.control.date-picker.display.time.format=HH:MM (24 horas)

record.folder.path.title=Clique para obter mais detalhes sobre como digitar um local de pasta de documento arquiv\u00edstico.
record.folder.path.help=<p>Selecione uma pasta de documento arquiv\u00edstico ou digite o caminho completo.</p>\
	<p>Voc\u00ea pode digitar parte da propriedade de um registro para exibir op\u00e7\u00f5es para autocompletar. Por exemplo, se voc\u00ea digitar rm, as op\u00e7\u00f5es incluir\u00e3o:</p>\
	<ul><li>- Data de arquivamento {node.rma:dateFiled}</li>\
	<li>- Localiza\u00e7\u00e3o {node.rma:location}</li></ul>\
	<p>Os registros s\u00e3o inseridos no Plano de arquivo em cada valor individual de propriedade de registro.</p>\
	<p>Somente seis op\u00e7\u00f5es s\u00e3o oferecidas por vez.</p>\
	<p>Se voc\u00ea selecionar uma op\u00e7\u00e3o de data, essa parte do caminho ser\u00e1 definida como a data em que a regra foi executada. Por exemplo, se executado na segunda-feira:</p>\
	<ul><li>- Dia curto {date.day.short} = Seg</li>\
	<li>- Dia longo {date.day.long} = Segunda</li></ul>\
	<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Veja "Rules autocomplete options" para ver os detalhes completos.</a></p>

