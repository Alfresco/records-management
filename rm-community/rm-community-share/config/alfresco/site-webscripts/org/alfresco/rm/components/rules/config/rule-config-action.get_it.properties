record.folder.path.title=Fare clic per maggiori dettagli su come inserire una nuova posizione della cartella di record.
record.folder.path.help=<p>Selezionare una cartella di record o inserire l'intero percorso.</p>\
	<p>\u00c8 possibile digitare parte della propriet\u00e0 di un record per visualizzare le opzioni di completamento automatico. Ad esempio, digitando rm le opzioni comprendono:</p>\
	<ul><li>- Data di archiviazione {node.rma:dateFiled}</li>\
	<li>- Posizione {node.rma:location}</li></ul>\
	<p>I record vengono inseriti nel Piano file in base a ogni singolo valore di propriet\u00e0 del record.</p>\
	<p>Vengono presentate solo 6 opzioni per volta.</p>\
	<p>Selezionando un'opzione relativa alla data la corrispondente parte del percorso viene impostata alla data in cui la regola viene eseguita. Ad esempio, se \u00e8 eseguita di luned\u00ec:</p>\
	<ul><li>- Abbreviazione giorno {date.day.short} = Lun</li>\
	<li>- Giorno per esteso {date.day.long} = Luned\u00ec</li>\</ul>\
	<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Si vedano le regole delle opzioni di autocompletamento per maggiori dettagli.</a></p>
	
