record.folder.path.title=Klicken Sie, um weitere Einzelheiten zur Eingabe eines Orts f\u00fcr Record-Ordner zu erhalten.
record.folder.path.help=<p>W\u00e4hlen Sie einen Record-Ordner aus oder geben Sie den vollst\u00e4ndigen Pfad ein.</p>\
	<p>Sie k\u00f6nnen einen Teil einer Record-Eigenschaft eingeben, um die Optionen zur automatischen Vervollst\u00e4ndigung anzuzeigen. Wenn Sie zum Beispiel "rm" eingeben, sind die Optionen u.\u00a0a.:</p>\
	<ul><li>- Ablagedatum {node.rma:dateFiled}</li>\
	<li>- Ort {node.rma:location}</li></ul>\
	<p>Records werden auf Grundlage jedes einzelnen Record-Eigenschaftswerts einem Ablagewert zugeteilt.</p>\
	<p>Es werden immer nur sechs Optionen angeboten.</p>\
	<p>Wenn Sie eine Datumsoption ausw\u00e4hlen, wird dieser Teil des Pfads auf das Datum der Regelausf\u00fchrung gesetzt. Wenn die Ausf\u00fchrung zum Beispiel am Montag erfolgt:</p>\
	<ul><li>- Tag kurz {date.day.short} = Mon</li>\
	<li>- Tag lang {date.day.long} = Montag</li></ul>\
	<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Weitere Informationen zu den Optionen zur automatischen Vervollst\u00e4ndigung finden Sie in den Regeln.</a></p>

