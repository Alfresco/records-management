record.folder.path.title=Hier klicken, um Hilfetext f\u00fcr das Record-Ordnerpfad-Feld anzuzeigen.
record.folder.path.help=<p>Geben Sie einen Teil einer Record-Eigenschaft ein, um die Optionen zur automatischen Vervollst\u00e4ndigung anzuzeigen. Wenn Sie zum Beispiel "rm" eingeben, sind die Optionen u.\u00a0a.:</p>\
	<ul>\<li>- Ablagedatum {node.rma:dateFiled}</li>\
	<li>- Ort {node.rma:location}</li></ul>\
	<p>Records werden auf Grundlage jedes einzelnen Record-Eigenschaftswerts einem Ablagewert zugeteilt.</p>\
	<p>Es werden immer nur sechs Optionen angeboten.</p>\
	<p>Datumsoptionen setzen diesen Teil des Pfads auf das Datum der Regelausf\u00fchrung. Wenn die Ausf\u00fchrung zum Beispiel am Montag erfolgt:</p>\
	<ul><li>- Tag kurz {date.day.short} = Mon</li>\
	<li>- Tag lang {date.day.long} = Montag</li></ul>\
	<p>Weitere Informationen zu den Optionen zur automatischen Vervollst\u00e4ndigung finden Sie in der Records Management-Hilfe.</p>
	<p><a href="http://docs.alfresco.com/rm2.2/references/rm-rules-substitutions.html" target="_blank">Hier klicken, um alle Optionen zur automatischen Vervollst\u00e4ndigung anzuzeigen.</a></p>\
	
