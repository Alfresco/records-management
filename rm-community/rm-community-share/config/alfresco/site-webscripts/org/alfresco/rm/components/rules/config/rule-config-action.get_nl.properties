record.folder.path.title=Klik voor meer informatie over het invoeren van een archiefmaplocatie.
record.folder.path.help=<p>Selecteer een archiefmap of voer het volledige pad in.</p>/
	<p>U kunt een gedeelte van een recordeigenschap invoeren om opties voor automatisch aanvullen weer te geven. Als u bijvoorbeeld rm invoert, zijn de opties</p>/
	<ul><li>- Datum gearchiveerd {node.rma:dateFiled}</li>/
	<li>- Locatie {node.rma:location}</li></ul>/
	<p>Records worden in het ordeningsplan geplaatst op basis van elke afzonderlijke recordeigenschapwaarde.</p>/
	<p>Er worden per keer slechts zes opties geboden.</p>/
	<p>Als u een datumoptie selecteert, wordt het desbetreffende gedeelte van het pad ingesteld op de datum waarop de regel wordt uitgevoerd. Als de regel bijvoorbeeld op maandag wordt uitgevoerd, geldt het volgende:</p>/
	<ul><li>- Dag kort {date.day.short} = Maa</li>/
	<li>- Dag lang {date.day.long} = Maandag</li></ul>/
	<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html\u201d target="_blank">Raadpleeg Rules autocomplete options voor meer informatie.</a></p>/
	
