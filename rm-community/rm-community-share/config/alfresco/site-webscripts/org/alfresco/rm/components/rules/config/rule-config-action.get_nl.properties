## Format used for date entry in date picker, 'entry' format is used by date parsing code,
## 'display' format is shown to the user under date entry field
form.control.date-picker.entry.date.format=d-M-jjjj
form.control.date-picker.display.date.format=DD-MM-JJJJ

## Format used for time entry in datetime picker, 'entry' format is used by date parsing code,
## 'display' format is shown to the user under time entry field
form.control.date-picker.entry.time.format=UU:mm
form.control.date-picker.display.time.format=UU:MM (24 uur)

record.folder.path.title=Klik voor meer informatie over het invoeren van een archiefmaplocatie.
record.folder.path.help=<p>Selecteer een archiefmap of voer het volledige pad in.</p>\
	<p>U kunt een deel van een archiefstukeigenschap invoeren om opties voor automatisch aanvullen weer te geven. Als u bijvoorbeeld rm invoert, zijn o.a. de volgende opties mogelijk:</p>\
	<ul><li>- Datum gearchiveerd {node.rma:dateFiled}</li>\
	<li>- Locatie {node.rma:location}</li></ul>\
	<p>Archiefstukken worden in het ordeningsplan geplaatst op basis van elke individuele archiefstukeigenschapwaarde.</p>\
	<p>Er worden per keer slechts zes opties geboden.</p>\
	<p>Als u een datumoptie selecteert, dan wordt dat deel van het pad ingesteld op de datum waarop de regel wordt uitgevoerd. Bijvoorbeeld, als de regel wordt uitgevoerd op maandag:</p>\
	<ul><li>- Dag kort {date.day.short} = Maa</li>\
	<li>- Dag lang {date.day.long} = Maandag</li></ul>\
	<p><a href="http://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target="_blank">Zie "Rules autocomplete options" voor volledige informatie.</a></p>
	
