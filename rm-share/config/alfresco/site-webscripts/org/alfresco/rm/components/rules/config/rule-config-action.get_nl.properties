form.control.date-picker.display.time.format=UU:MM (24 uur)

record.folder.path.title=Klik om de helptekst weer te geven voor het veld archiefmappad.
record.folder.path.help=<p>Typ een gedeelte van een recordeigenschap om automatisch ingevulde opties weer te geven. Als u bijvoorbeeld rm invoert, zijn de opties:</p>\
	<ul><li>- Datum gearchiveerd {node.rma:dateFiled}</li>\
	<li>- Locatie {node.rma:location}</li></ul>\
	<p>Records worden in het ordeningsplan geplaatst op basis van elke afzonderlijke recordeigenschapwaarde.</p>\
	<p>Er worden per keer slechts zes opties geboden.</p>\
	<p>Met datumopties wordt het desbetreffende gedeelte van het pad ingesteld op de datum waarop de regel wordt uitgevoerd. Als de regel bijvoorbeeld op maandag wordt uitgevoerd, geldt het volgende:</p>\
	<ul><li>- Dag kort {date.day.short} = Maa</li>\
	<li>- Dag lang {date.day.long} = Maandag</li>\</ul>\
	<p>Raadpleeg de Help bij Records Management Help voor alle automatisch ingevulde opties.</p>
	<p><a href="http://docs.alfresco.com/rm2.2/references/rm-rules-substitutions.html" target="_blank">Klik hier voor alle automatisch ingevulde opties.</a></p>\
	
