record.folder.path.title=Haga clic para mostrar texto de ayuda para el campo de la ruta de la carpeta de documentos de archivo.
record.folder.path.help=<p>Escriba una parte de la propiedad de un registro para mostrar las opciones de autocompletar. Por ejemplo, si escribe rm, las opciones incluyen:</p>\
	<ul><li>- Fecha de archivo {node.rma:dateFiled}</li>\
	<li>\- Ubicaci\u00f3n {node.rma:location}</li>\</ul>\
	<p>Los documentos de archivo se colocar\u00e1n en el plan de ficheros en base al valor individual de la propiedad del registro.</p>\
	<p>Solo se ofrecen 6 opciones cada vez.</p>\
	<p>Las opciones de fecha establecen la parte de la ruta hasta la fecha en que se ejecuta la regla. Por ejemplo, si se ejecuta el lunes, entonces:</p>\
	<ul><li>- D\u00eda corto {date.day.short} = Lun.</li>\
	<li>- D\u00eda largo {date.day.long} = Lunes</li></ul>
	<p>Consulte la Ayuda de gestión de documentos de archivo para obtener información sobre las opciones de autocompletar.</p>\